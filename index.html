<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="challenge-title">Git-Github Workshop</div>

    <div class="stage">
      <div class="tower third">
        <div class="face front"></div>
        <div class="face right"></div>
        <div class="face top">
          <div class="player" id="player3"></div>
        </div>
      </div>
      <div class="tower first">
        <div class="face front"></div>
        <div class="face top">
          <div class="player" id="player1"></div>
        </div>
      </div>
      <div class="tower second">
        <div class="face front"></div>
        <div class="face left"></div>
        <div class="face top">
          <div class="player" id="player2"></div>
        </div>
      </div>
    </div>

    <script>
      async function fetchLeaderboard() {
        try {
          console.log("Fetching leaderboard...");

          // Change the file name to leaderboard.txt
          const response = await fetch("leaderboard.txt");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.text();
          console.log("Fetched data:", data); // Log the raw data

          const playerNames = data.split('\n').filter(name => name.trim() !== '');
          console.log("Player Names:", playerNames); // Log player names

          document.getElementById("player1").textContent = playerNames[0] || '';
          document.getElementById("player2").textContent = playerNames[1] || '';
          document.getElementById("player3").textContent = playerNames[2] || '';

        } catch (error) {
          console.error("Error fetching leaderboard:", error);
        }
      }

      fetchLeaderboard();
    </script>
  </body>
</html>
